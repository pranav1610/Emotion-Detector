<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Reader!</title>
</head>
<body>
    <h1>Emotion Reader!</h1>
    
    <form id="image-form" onsubmit="handle(event)" enctype="multipart/form-data">
        
        <input name="image" type="file" onchange="loadFile(event)" accept="image/*">
        
        <img id="output">
        <button type="submit">Submit Picture</button>
    </form>

    <div id="emotion"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    
    <script src="./beardData.js" type="text/javascript"></script>

</body>
</html>
